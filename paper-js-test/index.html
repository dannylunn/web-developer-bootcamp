<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animaiton test</title>
    <script type="text/javascript" src="js/paper-full.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script type="text/paperscript" src="js/line.js" canvas="myCanvas"></script> -->
    <script type="text/paperscript" canvas="myCanvas">
        // Create a Paper.js Path to draw a line into it:
        var path = new Path();
        // Give the stroke a color
        path.strokeColor = 'white';
        var start = new Point(100, 80);
        // Move to start and draw a line from there
        path.moveTo(start);
        // Note the plus operator on Point objects.
        // PaperScript does that for us, and much more!
        path.lineTo(start + [ 200, -50 ]);

        var myCircle = new Path.Circle(new Point(100, 70), 30);
        myCircle.fillColor = 'red';

        var myCircle2 = new Path.Circle(new Point(300, 70), 60);
        myCircle2.fillColor = 'orange';
    </script>
</head>
<body>
    <h1>Animation test</h1>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
